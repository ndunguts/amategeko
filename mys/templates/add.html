{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Qestion prem</h1>
            
            <div class="setting">
                <ul>
                <label for="num-questions">List of Question</label>
                {% for quest in question %}
                <li>
                    <td>{{quest.no}}:<td>
                    <td>{{quest.question}}</td>
                    <td><button><a href="{% url 'add1' quest.no %} ">+add</a></button></td>   
                </li>
                {% endfor %}
               
                </ul> 
            </div>
           
        
        </div>
    </div>
    <script src="scr.js"></script>
</body>
</html>
